<html lang="en">

    <title>Hello World!</title>

    <!-- Bootstrap -->
    <link href="includes/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
  <div class="container-fluid" >
  <divclass="col-md-1">
<!-- carousel
------------------------>
<div id="myCarousel" class="carousel slide">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1" </li>
		<li data-target="#myCarousel" data-slide-to="2" </li>
	</ol>
	
	<div class="carousel-inner">
		
		<div class="item active">
			<img src="includes/images/africa.jpg"/>
			<div class="container">
				<div class="carousel-caption">
					<h1>Africa</h1>
					<h3>See how drones are scaring away poachers.</h3>
					<p><a class="btn btn-large btn-primary">Learn More</a></p>
				</div>
			</div>
		</div>
		
		<div class="item">
			<img src="includes/images/africa3.jpg"/>
			<div class="container">
				<div class="carousel-caption">
					<h1>My heading text</h1>
					<h3>This tag will contain the text which we want to appear over slide</h3>
					<p><a class="btn btn-large btn-primary">Learn More</a></p>
				</div>
			</div>
		</div>
	</div>
	
	
		
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
		     
      
</div>  
</div>
</div>
<!-- end of carousel -->

  </body>
</html>
